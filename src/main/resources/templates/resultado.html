<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

	<th:block th:replace="~{layouts/plantilla :: cabecera}"></th:block>
	
	<body>
	
		<th:block th:replace="~{layouts/plantilla :: menu}"></th:block>
	
		<div class="container main-container">
		<!-- INICIO DEL CONTENIDO -->
		    <div class="voucher-card">
		        <div class="text-center mb-4">
		            <h2 class="fw-bold mb-0">RESUMEN</h2>
		            <p class="text-muted small">Gracias por su compra</p>
		        </div>
		
		        <table class="table table-borderless table-voucher mb-0">
		            <tbody>
		                <tr>
		                    <th scope="row">Producto:</th>
		                    <td th:text="${resultado.nombre}">Nombre Producto</td>
		                </tr>
		                <tr>
		                    <th scope="row">Precio Unit.:</th>
		                    <td th:text="'S/.' + ${resultado.precio}">S/ 0.00</td>
		                </tr>
		                <tr>
		                    <th scope="row">Cantidad:</th>
		                    <td th:text="${resultado.cantidad}">0</td>
		                </tr>
		            </tbody>
		        </table>
		
		        <div class="voucher-line"></div>
		
		        <table class="table table-borderless table-voucher">
		            <tbody>
		                <tr>
		                    <th scope="row">Descuento:</th>
		                    <td class="text-danger" th:text="'-S/' + ${resultado.descuento}">-S/ 0.00</td>
		                </tr>
		                <tr class="total-row">
		                    <th scope="row">TOTAL:</th>
		                    <td th:text="'S/ ' + ${resultado.total}">S/ 0.00</td>
		                </tr>
		            </tbody>
		        </table>
		
		        <div class="text-center mt-4">
		            <button class="btn btn-outline-primary btn-sm d-print-none" onclick="window.print()">
		                Imprimir Voucher
		            </button>
		        </div>
		    </div>
		<!-- FIN DEL CONTENIDO -->
		</div>
		
	    <th:block th:replace="~{layouts/plantilla :: pie}"></th:block>
	
	</body>
	
</html>
